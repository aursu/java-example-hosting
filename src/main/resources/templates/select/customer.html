<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select customer</title>
</head>
<body>
<h1 th:replace="main.html :: mainHeader"></h1>
<h3>Select customer</h3>
<form action="#" th:action="@{/select/customer}" th:object="${search}" method="post">
    <fieldset>
        <legend>Select customer</legend>
        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Hoster</th>
                    <th>select</th>
                </tr>
                </thead>
                <tbody>
            <th:block th:each="c : ${customers}">
                <tr>
                    <td th:text="${c.id}"></td>
                    <td th:text="|${c.firstName} ${c.lastName}|"></td>
                    <td th:text="${c.email}"></td>
                    <td>
                        <table>
                            <tr><td>ID:</td><td th:text="${c.hoster.id}"></td></tr>
                            <tr><td>Name:</td><td th:text="${c.hoster.company}"></td></tr>
                            <tr><td>Cluster:</td><td th:text="${c.hoster.cluster.name}"></td></tr>
                            <tr><td>Region:</td><td th:text="${c.hoster.cluster.region}"></td></tr>
                        </table>
                    </td>
                    <td><input type="radio" th:field="*{customerId}" th:value="${c.id}" /></td>
                </tr>
            </th:block>
                <tr>
                    <td colspan="4"><button name="action" value="cancel" type="submit">Cancel</button></td>
                    <td><button name="action" value="select" type="submit">Select</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</form>
</body>
</html>
