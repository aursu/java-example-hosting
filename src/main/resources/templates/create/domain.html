<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create domain</title>
</head>
<body>
<h1 th:replace="main.html :: mainHeader"></h1>
<h3 th:text="|Create domain &quot;${domain.id}&quot;|">Create domain</h3>

<form action="#" th:action="@{/create/domain/{domain}(domain=${domain.id})}" th:object="${domain}" method="post">
    <table>
        <tr>
            <td><label for="createDomain">Domain: </label></td>
            <td><input type="text" id="createDomain" th:field="*{id}" readonly="readonly" /></td>
        </tr>
        <tr>
            <td><p>Domain Type: </p></td>
            <td>
                <input type="radio" id="typeRegular" th:field="*{type}" value="Regular" checked="checked"/>
                <label for="typeRegular">Regular</label>
                <input type="radio" id="typeSubdomain" th:field="*{type}" value="Subdomain" />
                <label for="typeSubdomain">Subdomain</label>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password (8 characters minimum):</label></td>
            <td><input type="password" id="password" th:name="*{password}"
                       minlength="8" required="required"></td>
        </tr>
        <tr>
            <td><p>Status: </p></td>
            <td>
                <input type="radio" id="statusNew" th:field="*{status}" value="New" checked="checked"/>
                <label for="statusNew">New</label>
                <input type="radio" id="statusOK" th:field="*{status}" value="OK" />
                <label for="statusOK">OK</label>
                <input type="radio" id="statusSuspend" th:field="*{status}" value="Suspend" />
                <label for="statusSuspend">Suspend</label>
                <input type="radio" id="statusDisable" th:field="*{status}" value="Disable" />
                <label for="statusDisable">Disable</label>
            </td>
        </tr>
        <tr>
            <td><label for="startDate">Start Date: </label></td>
            <td>
                <input type="datetime-local" id="startDate"
                       th:name="*{startDate}"
                       min="2022-10-01T00:00" required>
            </td>
        </tr>
        <tr>
            <td><button name="action" value="back" type="submit">Back</button></td>
            <td><button name="action" value="create" type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
