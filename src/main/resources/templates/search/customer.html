<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search customer</title>
</head>
<body>
<h1 th:replace="main.html :: mainHeader"></h1>
<h3>Search customer</h3>
<form action="#" th:action="@{/search/customer}" th:object="${search}" method="post">
    <table>
        <tr>
            <td><label for="firstname">First Name: </label></td>
            <td><input type="text" id="firstname" th:field="*{firstName}" /></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name: </label></td>
            <td><input type="text" id="lastname" th:field="*{lastName}" /></td>
        </tr>
        <tr>
            <td><label for="email">E-mail: </label></td>
            <td><input type="text" id="email" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><button name="action" value="back" type="submit">Back</button></td>
            <td><button name="action" value="search" type="submit">Search</button></td>
        </tr>
    </table>
</form>
</body>
</html>
